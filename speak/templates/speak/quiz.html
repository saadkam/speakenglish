{% extends 'speak/BASE.html' %}

{% block activeQuizes %} class="active" {% endblock %}

{% block body %}
<div class="container">
<div class="table-responsive">
    <table class="table table-hover center ">
    <thead>
      <tr>
        <th>Quiz</th>
      </tr>
    </thead>
    <tbody>
    {% for quiz in Quizes %}
      <tr>
        <td><a class="btn" href={% url 'quiz' quiz.Lesson.id %}>{{ quiz.Name }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</div>



{% endblock %}
